<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Ocorrência</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registrar Ocorrência</h2>

<input id="aluno" list="listaAlunos" placeholder="Aluno">
<datalist id="listaAlunos"></datalist>

<input id="turma" placeholder="Turma" readonly>
<input id="responsavel" placeholder="Responsável" readonly>
<input id="telefone" placeholder="Telefone" readonly>

<textarea id="ocorrencia" placeholder="Descreva a ocorrência"></textarea>

<button onclick="enviarOcorrencia()">Enviar</button>

<p id="msg"></p>

<script src="script.js"></script>
</body>
</html>
